<!-- jQuery Effects - fadeOut() fadeIn() fadeToggle() slideUp() slideDown() slideToggle() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>jQuery Effects</title>
    <style type="text/css">
        .fadeOutDiv{
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
        }
        #fadeInDiv{
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <div class="fadeOutDiv">Please don't fade me</div>
    <div class="fadeOutDiv">I am begging you, please</div>
    <div id="fadeInDiv">help, help, help</div>

    <script type="text/javascript" src="effects.js"></script>
</body>
</html>
